apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: llm-pipeline
spec:
  serviceAccountName: default
  fetch:
    - git:
        url: https://github.com/agapebondservant/llm-demo.git
        ref: origin/main

  template:
    - ytt:
        paths:
          - resources/appcr/pipeline.yaml
          - resources/appcr/job.yaml
          - resources/appcr/values.yaml
          - .git/refs/heads/main

  deploy:
    - kapp: {}